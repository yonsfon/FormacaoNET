<section>
    <h2 class="page-header">
        <span data-bind="text:displayName"></span>
        <span data-bind="text: '[' + laureates().length + ']'" class="small"></span>
    </h2>
    <form data-bind="submit: laureadoDetalhes" id="theForm">
        <div class="col-md-6 col-md-offset-3">
            <div class="input-group">
                <input type="text" id="laureateName" class="form-control" aria-label="laureate Name" data-bind="value : srchName" placeholder="Insert laureate name pattern" />
                <button type="submit" class="input-group-addon btn btn-default"><i class="fa fa-search"></i></button>
                <button type="button" class="input-group-addon btn btn-default" data-bind="click:resetForm"><i class="fa fa-trash-o"></i></button>
            </div>
        </div>
    </form>
    <div class="clearfix"></div>
    <hr />
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th class="col-md-6">Nome</th>
                <th class="col-md-2 text-center">Data Nascimento</th>
                <th class="col-md-2 text-center">Data Morte</th>
                <th class="col-md-1 text-center">Sexo</th>
                <th class="col-md-1 text-center"><i class="fa fa-cogs"></i></th>

            </tr>
        </thead>
        <tbody data-bind="foreach : laureates">
            <tr>
                <td data-bind="text: Nome"></td>
                <td class="text-center" data-bind="text: parseDate(DataNascimento)"></td>
                <td class="text-center" data-bind="text: parseDate(DataMorte)"></td>
                <td class="text-center" data-bind="text: Sexo"></td>
                <td class="text-center"><a data-bind="attr: { href:'#laureadoDetalhes/'+LaureadoId }" class="btn btn-default"><i class="fa fa-eye"></i></a></td>
            </tr>
        </tbody>
    </table>
    <!--<ul data-bind="foreach:laureates">
        <li><a data-bind="text:Nome, attr: { href:'#laureadoDetalhes/'+LaureadoId }"></a></li>
    </ul>-->
</section>
